{% load staticfiles %}
<!DOCTYPE html>
<!-- Template by Quackit.com -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Library</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="{% static 'css/form-labels-on-top.css' %}">


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                	Library
                </a>
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Homepage</a>
                    </li>
                    <li>
                        <a href="/all_books">All Books</a>
                    </li>
                    <li>
                        <a href="#">Genres</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li class="active">
                        <a href="/add_book">Add New Book</a>
                    </li>
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Content -->
    <div class="container">

    <br><br>

    <!-- NEW FORM START -->
        <form class="form-labels-on-top" method="post" action="/add_book">
        {% csrf_token %}
            <div class="form-title-row">
                <h1>Add New Book</h1>
            </div>

            {% for field in form %}
            <div class="form-row">
                <label>
                    <span>{{field.label_tag}}</span>
                    {% if forloop.counter != 2 and forloop.counter != 3 and forloop.counter != 4%}
                        <input type="text" name={{field.html_name}} id="id_{{field.html_name}}">
                    {% elif forloop.counter == 2 %}
                        <select name={{field.html_name}} id="id_{{field.html_name}}">
                            {% for i in "111111111111" %}
                                <option>{{forloop.counter}}</option>
                            {% endfor %}
                        </select>
                    {% elif forloop.counter == 3 %}
                        <select name={{field.html_name}} id="id_{{field.html_name}}">
                            {% for i in "1111111111111111111111111111111" %}
                                <option>{{forloop.counter}}</option>
                            {% endfor %}
                        </select>
                    {% elif forloop.counter == 4 %}
                        <select name={{field.html_name}} id="id_{{field.html_name}}">
                            {% for i in "111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111" %}
                                <option>{{forloop.counter0|add:"+1900"}}</option>
                            {% endfor %}
                        </select>
                    {% endif %}
                    {{field.errors}}
                </label>
            </div>
            {% endfor %}

            <div class="form-row">
                <button type="submit" value="Submit">Add Book</button>
            </div>

        </form>
    <!-- NEW FORM END -->

		<hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Lalala</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
</body>

</html>
